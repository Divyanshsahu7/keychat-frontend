<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KeyChat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>KeyChat</h1>
    <p>Private chat using a shared ID</p>

    <button class="btn" id="createIdBtn">Create Chat ID</button>

    <div class="join-box">
      <input type="text" id="joinIdInput" placeholder="Enter Chat ID">
      <button class="btn secondary" id="joinChatBtn">Join Chat</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
